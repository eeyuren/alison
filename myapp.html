<!DOCTYPE html>
<html>
    <head>
        <title>Simple Form to Submit File</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <main>
            <div>
                <form method="POST" action="message.js">
                    <label for="message">Message</label><br>
                    <textarea name="message"></textarea></br>
                    <input type="submit" value="SUBMIT MESSAGE" name="message" />
                </form>
            </div>
        </main>
    </body>
</html>
